<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="./css/style.css" />
  <title>SistemProduct Frontend</title>
</head>
<body>
  <section class="cabecalho">
      <header>
          <div class="logo">SP</div>
          <h1>Cadastro de Cardápio</h1>
      </header>

      <div class="menu">
          <a href="./css/icon/cardapio.png"></a>
      </div>
  </section>

  <main>
    <form id="cardapio-form">
      <input type="text" id="nome" placeholder="Nome do prato" required />
      <input type="number" step="0.01" id="preco" placeholder="Preço" required />
      <input type="text" id="categoria" placeholder="Categoria" required />
      <input type="number" id="tempo_preparo" placeholder="Tempo de preparo (min)" required />
      <button type="submit">Cadastrar Item</button>
    </form>

    <button id="load-data">Carregar Cardápio</button>

    <ul id="cardapio-list"></ul>
    </main>
  <script src="./js/main.js"></script>
</body>
</html>
