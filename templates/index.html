<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Table Track</title>
    <link rel="icon" type="image/png" sizes="64x64"
        href="{{ url_for('static', filename='images/tabletrack_logobranca.png') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/painel.css') }}">
</head>

<body>
    <header class="cabecalho">
        <div class="logo">
            <img src="{{ url_for('static', filename='images/tabletrack_logopreta.png') }}" alt="Logo TableTrack"
                width="130">
        </div>
    </header>

    <main>
        <section class="menu-opcoes">
            <div class="opcao">
                <a href="{{ url_for('cardapio.cardapio_page') }}">
                    <div class="opcao-header">
                        <h2>Cardápio</h2>
                    </div>
                    <img src="{{ url_for('static', filename='images/icon-cardapio.svg') }} " width="180"
                        alt="Ícone de cardápio">
                </a>
            </div>

            <!-- MESAS -->
            <div class="opcao">
                <a href="{{ url_for('mesa.mesas_page') }}">
                    <div class="opcao-header">
                        <h2>Mesas</h2>
                    </div>
                    <img src=" {{ url_for('static', filename='images/icon-mesas.svg') }}" width="180"
                        alt="Ícone de mesas">
                </a>
            </div>

            <!-- FUNCIONÁRIOS -->
            <div class="opcao">
                <a href="{{ url_for('funcionarios.funcionarios_page') }}">
                    <div class="opcao-header">
                        <h2>Funcionários</h2>
                    </div>
                    <img src=" {{ url_for('static', filename='images/icon-funcionarios.svg') }}" width="180"
                        alt="Ícone de funcionários">
                </a>
            </div>
        </section>
    </main>
</body>

</html>
