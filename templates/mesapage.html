<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <title>Gerenciamento de Mesas</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/mesa.css') }}" />
    <!-- Font Awesome para o ícone X -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>
<section class="cabecalho">
  <header>
    <h1>Gerenciamento de Mesas</h1>

    <div class="right-header">
      <div class="logo">
        <img src="{{ url_for('static', filename='images/tabletrack_logopreta.png') }}" alt="Logo" />
      </div>
    </div>
  </header>
</section>

<section class="acoes">
  <div class="acoes-topo">
    <button id="encerrarDiaBtn">Encerrar o dia</button>
    <a href="{{ url_for('index.index') }}" id="voltarBtn">Voltar</a>
  </div>

  <form id="filtroCapacidadeForm" class="filtro-capacidade">
    <label for="filtroCapacidadeInput">Capacidade mínima:</label>
    <input type="number" id="filtroCapacidadeInput" min="1" placeholder="Ex: 4" />
    <button type="submit">Filtrar</button>
    <button type="button" onclick="limparFiltro()">Limpar</button>
  </form>
</section>


    <table id="mesas-table" aria-label="Lista de mesas">
        <thead>
            <tr>
                <th>Número</th>
                <th>Capacidade</th>
                <th>Comandas</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            <!-- JS -->
        </tbody>
    </table>

    <div id="comandaModal" class="modal">
        <div class="modal-content">
            <button class="close-btn" onclick="fecharModal()" aria-label="Fechar">
                <i class="fa fa-times"></i>
            </button>

            <h2>Gerenciar Comandas</h2>

            <input type="hidden" id="mesaIdInput">

            <label for="quantidadeComandasInput">Comandas a serem abertas:</label>
            <input type="number" id="quantidadeComandasInput" min="1" />

            <div class="modal-buttons">
                <button id="abrirComandaBtn">Abrir Comanda</button>
                <button type="button" id="visualizarComandasBtn">Visualizar</button>
                <button id="fecharComandasBtn">Fechar Comandas</button>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/mesa.js') }}"></script>
</body>
</html>
