<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <title>Comandas da Mesa</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/comanda.css') }}" />
</head>
<body>
<section class="cabecalho">
  <header>
    <h1>Comandas</h1>

    <div class="header-actions">
      <div class="logo">
        <img src="{{ url_for('static', filename='images/tabletrack_logopreta.png') }}" alt="Logo" />
      </div>
    </div>
  </header>
</section>

<!-- Botão voltar para a página de mesas -->
<a href="{{ url_for('mesa.mesas_page') }}" id="voltarBtn">Voltar</a>

<div id="comandasContainer">
    <!-- Comandas serão adicionadas aqui via JS -->
</div>

<!-- Scripts JS -->
<script>
    // Guarda mesa_id e comandas passadas via query string
    const urlParams = new URLSearchParams(window.location.search);
    const mesaId = urlParams.get('mesa');
    const comandaIds = urlParams.get('comandas') ? urlParams.get('comandas').split(',') : [];

    console.log("Mesa ID:", mesaId);
    console.log("Comandas:", comandaIds);
</script>
<script src="{{ url_for('static', filename='js/comanda.js') }}"></script>
</body>
</html>
