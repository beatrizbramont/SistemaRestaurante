<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="../css/cadastro.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
    <title>Cadastro | TableTrack</title>
  </head>
  <body>
    <a href="../html/index.html" class="botao-voltar" title="Voltar">
      <i class="fa-solid fa-arrow-left"></i>
    </a>

    <div class="sign_up_container">
      <div class="info_wrapper">
        <h2>Bem-vindo ao TableTrack!</h2>
        <p>
          Realize seu login para realizar sua reserva de<br> forma rápida e segura.
        </p>
        <a href="../html/login.html" class="info_button">Fazer Login</a>
      </div>

      <div class="form_wrapper">
        <form class="form_container" autocomplete="off" onsubmit="return false;">

          <input type="text" name="fakeuser" style="display:none" autocomplete="off">
          <input type="password" name="fakepass" style="display:none" autocomplete="new-password">

          <h1>Cadastro</h1>

          <input
            type="text"
            id="nome"
            name="cad_nome"
            placeholder="Nome"
            autocomplete="off"
            required
          />

          <input
            type="email"
            id="email"
            name="cad_email"
            placeholder="Email"
            autocomplete="off"
            required
          />

          <input
            type="password"
            id="senha"
            name="cad_senha"
            placeholder="Senha"
            autocomplete="new-password"
            required
          />

          <input type="button" id="cadastrar" value="Cadastrar" />

          <a href="../html/login.html" class="botao_login">
            Já possui uma conta? <strong>Faça login.</strong>
          </a>
        </form>
      </div>
    </div>

    <script src="../js/cadastro.js"></script>
  </body>
</html>
