<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="../css/cadastro.css" />
    <title>Cadastro | TableTrack</title>
  </head>
  <body>
    <div class="sign_up_container">
      <div class="info_wrapper">
        <h2>Bem-vindo ao TableTrack!</h2>
        <p>
          Realize seu login para realizar sua reserva de<br> forma rápida e segura.
        </p>
        <a href="../html/login.html" class="info_button">Fazer Login</a>
      </div>

      <div class="form_wrapper">
        <form class="form_container">
          <h1>Cadastro</h1>

          <input
            type="text"
            id="nome"
            name="nome"
            placeholder="Nome"
            required
          />
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Email"
            required
          />
          <input
            type="password"
            id="senha"
            name="senha"
            placeholder="Senha"
            required
          />

          <input type="button" id="cadastrar" value="Cadastrar" />

          <a href="../html/login.html" class="botao_login">
            Já possui uma conta? <strong>Faça login.</strong>
          </a>
        </form>
      </div>
    </div>

    <script src="../js/cadastro.js"></script>
  </body>
</html>
