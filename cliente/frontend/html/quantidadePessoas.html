<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>TableTrack - Quantidade</title>
    <link rel="stylesheet" href="../css/quantidadePessoas.css">
    <script defer src="../js/quantidadePessoas.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>

<header>
    <button class="voltar" onclick="window.location.href='home.html'">
        <i class="fa-solid fa-arrow-left"></i> Voltar
    </button>
</header>

<main class="container">

    <div class="card">

        <h1>Realizar Reserva</h1>
        <p class="descricao">
            Informe quantas pessoas irão participar da reserva.
        </p>

        <div class="info-box">
            <i class="fa-solid fa-circle-info"></i>
            <span>
                Máximo por mesa: <strong>8 pessoas</strong>.<br>
                Se exceder, selecionaremos mesas múltiplas automaticamente.
            </span>
        </div>

        <div class="card-input">
            <label for="inputPessoas">Quantidade de pessoas</label>
            <input type="number" id="inputPessoas" min="1" placeholder="Ex: 5">
        </div>

        <button id="consultarBtn" class="btn">Consultar Mesas</button>

        <p id="erro" class="erro"></p>

    </div>

</main>

<footer>
    © 2025 TableTrack — Sistema de Reservas Inteligente.
</footer>

</body>
</html>
