<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>TableTrack - Quantidade</title>
    <link rel="stylesheet" href="../css/quantidadePessoas.css">
    <script defer src="../js/quantidadePessoas.js"></script>
</head>

<body>

<header>
    <div class="logo">TableTrack</div>
</header>

<main class="container">

    <h1>Realizar Reserva</h1>
    <p class="descricao">
        Informe a quantidade de pessoas para encontrarmos mesas disponíveis.
        <br>
        <span class="aviso">
            • Máximo por mesa: 8 pessoas.  
            • Se for mais que 8, escolheremos múltiplas mesas.
        </span>
    </p>

    <div class="card-input">
        <label for="inputPessoas">Quantidade de pessoas</label>
        <input type="number" id="inputPessoas" min="1" placeholder="Ex: 5">
    </div>

    <button id="consultarBtn" class="btn">Consultar Mesas</button>

    <p id="erro" class="erro"></p>

</main>

<footer>
    © 2025 TableTrack. Todos os direitos reservados.
</footer>

</body>
</html>
